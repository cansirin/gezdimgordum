    build:
      context: .
      dockerfile: DockerfileAir
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./.:/app
    environment:
      - LANDMARKAPI_HOST=http://host.docker.internal:5050
      - PORT=8000